<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>pose.id ‚Äî 3D AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<div class="app-container">
    <div class="glass-card">
        <h1 class="logo">üì∏ Pose.id</h1>
        <p class="tagline">Photo Booth Online - Abadikan Momen Spesial Anda!</p>

        <div class="booth">
            <video id="video" autoplay muted playsinline style="display:none;"></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="snap" class="btn-main">üì∏ AMBIL FOTO</button>
            <button id="download" class="btn-download" style="display:none;">‚¨á DOWNLOAD HASIL</button>
        </div>

        <div class="control-panel">
            <h3>üìê Pilih Layout</h3>
            <div class="layout-grid">
                <button class="l-btn active" data-val="1">1 Foto</button>
                <button class="l-btn" data-val="2v">2 Foto</button>
                <button class="l-btn" data-val="3v">3 Foto</button>
                <button class="l-btn" data-val="4">4 Foto</button>
                <button class="l-btn" data-val="5v">5 Foto</button>
            </div>

            <h3>‚ú® AR Filter 3D</h3>
            <div class="ar-filters">
                <button data-ar="glasses" class="ar-btn">Kacamata</button>
                <button data-ar="mustache" class="ar-btn">Kumis</button>
                <button data-ar="none" class="ar-btn">None</button>
            </div>

            <h3>üñºÔ∏è Pilih Frame Motif</h3>
            <div id="frame-options" class="scroll-x"></div>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
