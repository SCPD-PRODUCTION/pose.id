<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pose.id ‚Äî Photo Booth Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<div class="app-container">
    <div class="glass-card">
        <header class="header">
            <h1 class="logo">üì∏ Pose.id</h1>
            <p class="tagline">Abadikan Momen Spesial Anda!</p>
        </header>

        <div class="booth-side">
            <div class="booth-container" id="cameraSection">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="timer" class="timer-overlay"></div>
            </div>
            
            <div class="booth-container" id="editSection" style="display:none;">
                <canvas id="previewCanvas"></canvas>
            </div>

            <div class="action-buttons">
                <button id="snap" class="btn-main" onclick="startCapture()">üì∑ AMBIL FOTO</button>
                <button id="downloadBtn" class="btn-download" style="display:none;" onclick="downloadFinal()">üíæ DOWNLOAD STRIP</button>
                <button id="resetBtn" class="btn-reset" style="display:none;" onclick="location.reload()">üîÑ ULANGI</button>
            </div>
        </div>

        <div class="control-side">
            <div id="layoutControls" class="control-group">
                <h3>üìê Pilih Layout</h3>
                <div class="layout-grid">
                    <button class="l-btn active" onclick="changeLayout(1, this)">1 Foto</button>
                    <button class="l-btn active" onclick="changeLayout(2, this)">2 Foto</button>
                    <button class="l-btn active" onclick="changeLayout(3, this)">3 Foto</button>
                    <button class="l-btn active" onclick="changeLayout(4, this)">4 Kotak</button>
                    <button class="l-btn active" onclick="changeLayout(5, this)">5 Strip</button>
                </div>
            </div>

            <div id="editorControls" style="display:none;">
                <div class="control-group">
                    <h3>üñºÔ∏è 1. Pilih Background</h3>
                    <div id="bgSelector" class="scroll-x"></div>
                </div>
                <div class="control-group">
                    <h3>üé® 2. Pilih Sticker / Frame</h3>
                    <div id="stickerSelector" class="scroll-x"></div>
                </div>
            </div>

            <div class="control-group">
                <h3>‚ú® Filter AR</h3>
                <div class="ar-filters" id="arSelector">
                    </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
