<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose.id - 3D AR Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="cameraSection">
            <div class="camera-box">
                <video id="camera" autoplay playsinline></video>
                <canvas id="camera_canvas"></canvas>
                <canvas id="ar_canvas"></canvas>
                <div id="timer">3</div>
            </div>

            <div class="controls">
                <p>Pilih Layout:</p>
                <div class="layout-tabs">
                    <button class="layout-btn active" onclick="changeLayout(1, this)">L1</button>
                    <button class="layout-btn" onclick="changeLayout(2, this)">L2</button>
                    <button class="layout-btn" onclick="changeLayout(3, this)">L3</button>
                    <button class="layout-btn" onclick="changeLayout(4, this)">L4</button>
                    <button class="layout-btn" onclick="changeLayout(5, this)">L5</button>
                </div>

                <p>Pilih Filter AR:</p>
                <div id="arSelector" class="scroll-x">
                    </div>
            </div>

            <button class="btn-capture" onclick="startCapture()">ðŸ“¸ AMBIL FOTO</button>
        </div>

        <div id="editSection" style="display:none;">
            <div class="preview-container">
                <canvas id="previewCanvas"></canvas>
            </div>

            <div class="editor-controls">
                <p>Pilih Background:</p>
                <div id="bgSelector" class="scroll-x"></div>

                <p>Pilih Sticker / Frame:</p>
                <div id="stickerSelector" class="scroll-x"></div>
            </div>

            <button class="btn-capture" onclick="downloadFinal()">ðŸ’¾ DOWNLOAD HASIL</button>
            <button class="btn-capture" style="background:#666; margin-top:10px;" onclick="location.reload()">ðŸ”„ FOTO ULANG</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
</body>
</html>
